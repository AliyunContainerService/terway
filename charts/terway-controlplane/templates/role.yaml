apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}
rules:
  - apiGroups: [ "" ]
    resources:
      - secrets
    verbs:
      - create
  - apiGroups: [ "" ]
    resources:
      - secrets
    verbs:
      - get
      - update
      - patch
      - watch
    resourceNames:
      - {{ .Release.Name }}-webhook-cert
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update