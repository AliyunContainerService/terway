apiVersion: v1
kind: Pod
metadata:
  name: spod
  labels:
    app: spod
spec:
  containers:
  - name: nginx
    image: registry.aliyuncs.com/acs-sample/nginx

---
# Cluster Loadbalancer
apiVersion: v1
kind: Service
metadata:
  name: loadbalancercluster
  labels:
    test: lbservice
spec:
  selector:
    app: spod
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer

---
# Local Traffic Loadbalancer
apiVersion: v1
kind: Service
metadata:
  name: loadbalancerlocal
  labels:
    test: lbservice
spec:
  selector:
    app: spod
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: LoadBalancer
  externalTrafficPolicy: Local